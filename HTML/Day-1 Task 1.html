<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
</head>
<body>
    <h1> Task 1</h1>
    <table border="1.0" bgcolor="lightgray" bordercolor="white" height="100px" width="800px" cellPadding="1px" cellSpacing="1px">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    
    <br/>
    
    <table border="1" bgcolor="lightgray" bordercolor="black" height="100px" width="800px" cellPadding="1px" cellSpacing="1px">
        <tr>
            <th style="border-radius:10px;">Firstname</th>
            <th style="border-radius:10px;">Lastname</th>
            <th style="border-radius:10px;">Age</th>
        </tr>
        <tr>
            <td style="border-radius:10px;">Jill</td>
            <td style="border-radius:10px;">Smitd</td>
            <td style="border-radius:10px;">50</td>
        </tr>
        <tr>
            <td style="border-radius:10px;">Eve</td>
            <td style="border-radius:10px;">Jackson</td>
            <td style="border-radius:10px;">94</td>
        </tr>
        <tr>
            <td style="border-radius:10px;">John</td>
            <td style="border-radius:10px;">Doe</td>
            <td style="border-radius:10px;">80</td>
        </tr>
    </table>
</body>
