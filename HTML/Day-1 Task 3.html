<!DOCTYPE html>

<body>
    <h2>Link-Task</h2>
    <table border="1.0" bordercolor="black" bgcolor="wheat" width="700px" cellPadding="10px" cellSpacing="1px">
        <tr>
            <td><p>Click any of the following Links</p>
                <p>
                    <a href="https://www.wikipedia.org/" target="_blank">Opens in New tab</a> |
                    <a href="https://www.wikipedia.org/" target="_self">Opens in Self</a> |
                    <a href="https://www.wikipedia.org/" target="_parent">Opens in Parent</a> |
                    <a href="https://www.wikipedia.org/" target="_body">Opens in Body</a> 
                </p>
        </tr>
    </table>

    <br>

    <table border="1.0" bordercolor="black" width="900px" cellPadding="10px" cellSpacing="1px">
        <tr>
        <td>
        <h3>Link to an Email Address</h3>
        <p>To create a link that opens in the user's email program (to let them send a new email), use mailto:inside the attribute:</p>
        <p><a href="mailto:sushanthu1425@gmail.com">Send email</p>
        </td>
        </tr>
    </table>
</body>
