<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 25</title>
</head>
<body>
  <p id="res"></p>
</body>
<script>
  let x= prompt("Enter a number: ");
  x= Number(x);
  const res= document.getElementById("res");
  if (x>0)
    res.innerHTML= "This number is Positive";
  else if (x==0)
    res.innerHTML= "This number is Zero";
  else 
    res.innerHTML= "This number is Negative";

</script>
</html>
