<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 30</title>
  <style>
    html, body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    div{
      display: flex;
      padding: 10px;
      margin: 10px;
      align-items: center;
    }
    p{
      padding: 10px;
      margin: 10px;
      color: grey;
    }
    input{
      height: 25px;
    }
    button{
      padding: 3px 10px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h2>Mobile Number Validation using JavaScript</h2>
  <div>
    <p>Enter  Mobile Number</p>
    <input type="text" placeholder="Enter 10 Digit Mobile Num" id="num">
  </div>
  <button id="vali">Validate</button>
</body>
<script>
  document.getElementById('vali').addEventListener('click', function(event){
      event.preventDefault();
    const num= document.getElementById('num').value.trim();
    if (num.length===10){
      alert("Valid!!");
      document.getElementById('num').value = '';
    }
    else{
      alert("Invalid!!");
    }
  });
</script>
</html>
