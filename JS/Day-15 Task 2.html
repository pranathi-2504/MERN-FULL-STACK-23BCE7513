<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 42</title>
  <style>
    .task {
      margin: 10px 0;
      padding: 5px 10px;
      background-color: rgb(184, 237, 237);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .del {
      padding: 5px 10px;
      border: none;
      background-color: red;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    .del:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="inp" placeholder="Enter a new task">
  <button id="add">Add</button>
  <div id="tasks">
    <div class='task'><p>$</p> <button onclick="">Delete</button> </div>
  </div>
</body>
<script>
  let tasks= [];
  const renderDisp= ()=>{
    let tasksHtml= '';
    tasks.forEach((task, index) => {
      tasksHtml+= `<div class='task'><p>${task}</p> <button class='del' onclick="deleteTask(${index})">Delete</button> </div>`
    });
    document.getElementById('tasks').innerHTML= tasksHtml;
  }

  function deleteTask(index){
    tasks.splice(index, 1); 
    renderDisp(); 
  }


  document.getElementById('add').addEventListener('click', function(e){
    e.preventDefault();
    let task= document.getElementById('inp').value.trim();
    if (task!== ""){
      tasks.push(task);
      renderDisp(); 
      document.getElementById('inp').value = '';
    }
  })

  renderDisp(); 
  
</script>
</html>
