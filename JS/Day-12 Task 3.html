<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 34</title>
  <style>
    html, body{
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    h1,p,input, button, div{
      padding: 15px;
      margin: 15px;
    }
  </style>
</head>
<body>
  <h1>Reverse a number</h1>
  <div>
    <input type="text" placeholder="Enter the Number" id="num">
    <button id="rev">Reverse</button>
  </div>
  <p id="op"></p>
</body>
<script>
  const op= document.getElementById('op');
  document.getElementById('rev').addEventListener('click', function(event){
    event.preventDefault();
    let num= parseInt(document.getElementById('num').value);
    if (isNaN(num)) {
      op.textContent="Enter valid number!!";
      return;
    }
    let ans=0;
    while(num>0){
      ans=ans*10+num%10;
      num=Math.floor(num/10);
    }
    op.textContent= ans;
  })
</script>
</html>
